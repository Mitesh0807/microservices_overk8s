apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: freeapi
spec:
  rules:
    - http:
        paths:
          - path: /auth/*
            pathType: Prefix
            backend:
              service:
                name: auth-http
                port:
                  number: 3001
          - path: /public/*
            pathType: Prefix
            backend:
              service:
                name: public-http
                port:
                  number: 3004
